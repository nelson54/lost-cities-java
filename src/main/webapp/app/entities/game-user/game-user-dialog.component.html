<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGameUserLabel" jhiTranslate="jhipsterApp.gameUser.home.createOrEditLabel">Create or edit a Game User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!gameUser.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="gameUser.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.gameUser.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="gameUser.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === gameUser.user?.id ? gameUser.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.gameUser.match" for="field_match">Match</label>
            <select class="form-control" id="field_match" name="match" [(ngModel)]="gameUser.match" >
                <option [ngValue]="null"></option>
                <option [ngValue]="matchOption.id === gameUser.match?.id ? gameUser.match : matchOption" *ngFor="let matchOption of matches; trackBy: trackMatchById">{{matchOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
