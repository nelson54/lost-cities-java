<div>
    <h2>
        <span jhiTranslate="jhipsterApp.gameUser.home.title">Game Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-game-user" [routerLink]="['/', { outlets: { popup: ['game-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.gameUser.home.createLabel">
            Create new Game User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gameUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.gameUser.user">User</span></th>
            <th><span jhiTranslate="jhipsterApp.gameUser.match">Match</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gameUser of gameUsers ;trackBy: trackId">
                <td><a [routerLink]="['../game-user', gameUser.id ]">{{gameUser.id}}</a></td>
                <td>
                    {{gameUser.user?.id}}
                </td>
                <td>
                    <div *ngIf="gameUser.match">
                        <a [routerLink]="['../match', gameUser.match?.id ]" >{{gameUser.match?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../game-user', gameUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game-user/'+ gameUser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game-user/'+ gameUser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
