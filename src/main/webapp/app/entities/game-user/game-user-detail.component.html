
<div *ngIf="gameUser">
    <h2><span jhiTranslate="jhipsterApp.gameUser.detail.title">Game User</span> {{gameUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.gameUser.user">User</span></dt>
        <dd>
            {{gameUser.user?.id}}
        </dd>
        <dt><span jhiTranslate="jhipsterApp.gameUser.match">Match</span></dt>
        <dd>
            <div *ngIf="gameUser.match">
                <a [routerLink]="['/match', gameUser.match?.id]">{{gameUser.match?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'game-user/'+ gameUser.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
